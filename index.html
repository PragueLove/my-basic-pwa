<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sports Tracker PWA</title>

    <!-- PWA Manifest & Theme -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sports Tracker">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">

    <!-- Leaflet CSS (from CDN) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- App Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sports Tracker</h1>
    </header>

    <main>
        <div id="map"></div>
        <div id="info-panel">
            <div class="metric">Status: <span id="status">Idle</span></div>
            <div class="metric">Duration: <span id="duration">00:00:00</span></div>
            <div class="metric">Distance: <span id="distance">0.00</span> km</div>
            <div class="metric">Pace: <span id="pace">--:--</span> min/km</div>
        </div>
        <div id="controls">
            <button id="startButton">Start</button>
            <button id="stopButton" disabled>Stop</button>
            <button id="resetButton" disabled>Reset</button>
        </div>
    </main>

    <footer>
        <p>A simple PWA tracker.</p>
    </footer>

    <!-- Leaflet JavaScript (from CDN) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- App JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
