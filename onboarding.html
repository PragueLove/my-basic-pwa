<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>开始您的运动之旅 - 运动追踪器</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .onboarding-container {
            min-height: 100vh;
            padding: 2rem;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .onboarding-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .hero-title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 1.5rem;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            margin-top: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .cta-button:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .special-offer {
            background: rgba(231, 76, 60, 0.2);
            padding: 1rem 2rem;
            border-radius: 10px;
            margin: 2rem 0;
            border: 2px dashed #e74c3c;
        }

        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 1rem 0;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="onboarding-container">
        <div class="onboarding-content">
            <h1 class="hero-title">开启您的健康运动之旅</h1>
            <p class="hero-subtitle">专业的运动追踪器，助您实现运动目标，记录每一步成长</p>

            <div class="special-offer">
                <h2>限时特别优惠</h2>
                <p>立即注册即可获得专业版30天免费试用</p>
                <div class="timer" id="countdown">23:59:59</div>
            </div>

            <div class="features-grid">
                <div class="feature-card">
                    <div class="feature-icon">📍</div>
                    <h3>实时GPS追踪</h3>
                    <p>精确记录您的运动轨迹，随时查看实时数据</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">📊</div>
                    <h3>专业数据分析</h3>
                    <p>详细的运动数据统计和分析，助您了解进步</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">🎯</div>
                    <h3>个性化目标</h3>
                    <p>设定专属运动目标，系统助您逐步达成</p>
                </div>
            </div>

            <a href="./login.html" class="cta-button">立即开始</a>
        </div>
    </div>

    <script>
        // 倒计时功能
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            let hours = 23;
            let minutes = 59;
            let seconds = 59;

            function updateDisplay() {
                countdownElement.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }

            const timer = setInterval(() => {
                if (seconds > 0) {
                    seconds--;
                } else if (minutes > 0) {
                    minutes--;
                    seconds = 59;
                } else if (hours > 0) {
                    hours--;
                    minutes = 59;
                    seconds = 59;
                } else {
                    clearInterval(timer);
                    return;
                }
                updateDisplay();
            }, 1000);

            updateDisplay();
        }

        // 启动倒计时
        startCountdown();
    </script>
</body>
</html>
